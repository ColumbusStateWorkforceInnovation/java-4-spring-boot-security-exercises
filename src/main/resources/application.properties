spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/java-4-db
spring.datasource.username=root
spring.datasource.password=password
auth-server.url=http://localhost:9999
spring.security.oauth2.resourceserver.jwt.issuer-uri=${auth-server.url}/realms/java-4-security
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.org.springframework.security.web.authentication.www.BasicAuthenticationFilter=DEBUG
logging.level.org.springframework.security.oauth2.jwt.JwtDecoder=DEBUG